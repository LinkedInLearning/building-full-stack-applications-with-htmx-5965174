<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Base Project</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        .search-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 20px;
        }
        
        #search-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .result-item {
            padding: 12px;
            border: 1px solid #eee;
            margin: 5px 0;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>HTMX FullStack</h1>

    <div class="search-container">
        <input type="text" 
               id="search-input"
               name="searchterm"
               placeholder="Search..." 
               hx-get="/search-students"
               hx-trigger="input changed delay:500ms"
               hx-target="#results"
               autocomplete="off" />

        <div id="results"></div>
    </div>
</body>
</html>
