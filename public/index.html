<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTMX Blog</title>
        <script src="https://unpkg.com/htmx.org@2.0.1"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">HTMX Blog</a>
                <div class="d-flex">
                    <a hx-get="/articles/new"
                       hx-target="#main-page-content" 
                       class="btn btn-success me-2">
                       New Article
                    </a>
                    <form hx-get="/articles"
                    hx-target="#main-page-content" class="d-flex">
                        <input type="search" name="q" class="form-control" 
                               placeholder="Search articles..." 
                               hx-trigger="input changed delay:500ms">
                    </form>
                </div>
            </div>
        </nav>
        
        <div id="main-page-content" hx-get="/articles" hx-trigger="load" class="container mt-4">
            
        </div>
        
    </body>
</html>
